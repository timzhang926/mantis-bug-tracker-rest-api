openapi: 3.0.0
info:
  title: Mantis Bug Tracker REST API
  description: >-
    Mantis Bug Tracker (MantisHub) REST APIs.


    REST API calls have to be authenticated by creating an API token for the
    user doing the calls, and then passing the API token in the 'Authorization'
    header.  However, for anonymous access, the API key and header are not
    needed.  


    Postman Environment Variables:

    - token - The API token to be used for authentication.

    - url - The base URL for Mantis instance (e.g. 'https://mantisbt' or
    'https://instance-name.mantishub.io').


    There has been significant improvements and feature additions for REST API
    in each of the recent releases.  Hence, it is highly recommended to use
    latest release when leveraging the REST APIs.


    REST API is enabled by default since MantisBT 2.8.0 release.
  version: 1.0.0
servers:
  - url: http://{{url}}
components:
  securitySchemes:
    apikeyAuth:
      type: http
      scheme: apikey
security:
  - apikeyAuth: []
tags:
  - name: Issues
    description: A set of REST API for handling issues.
  - name: Issue Notes and Attachments
  - name: Projects
    description: A set of REST APIs for handling projects.
  - name: Projects > Project Users
  - name: Projects > Project Versions
  - name: Projects > Sub-Projects
  - name: Filters
    description: A set of REST APIs for handling filters.
  - name: Users
    description: A set of REST APIs for handling users.
  - name: User Tokens
  - name: Config
    description: A set of REST APIs for handling configurations.
  - name: Lang
    description: A set of APIs for handling localized strings.
  - name: Pages
  - name: Impersonation
paths:
  /api/rest/issues/{issue_id}:
