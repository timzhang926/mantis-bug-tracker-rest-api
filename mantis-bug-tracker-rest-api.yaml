      summary: Monitor an issue (for specified users)
      description: >-
        Have one or more users monitor the specified issue.  The users can be
        identified via:


        - id - their user id.

        - name - their username

        - email - their email address

        - name_or_realname - a string that corresponds to their username or real
        name.


        If user id is not specified, the logged in user id is added to the issue
        as the monitoring user.


