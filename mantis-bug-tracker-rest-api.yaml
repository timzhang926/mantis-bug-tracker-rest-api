  /api/rest/config:
    get:
      tags:
        - Config
      summary: Get Multiple Configuration Options
      description: >-
        Get specified config options.  If an option doesn't exist or is marked
        as private, it will be silently skipped.


        Some config options get extra handling to provide more useful response. 
        For example:


        - Enumerations - The enumeration is parsed into an array of objects,
        each object including id, name and localized label.


        For list of possible config options to retrieve see the following file:

        https://github.com/mantisbt/mantisbt/blob/master/config_defaults_inc.php


        When requesting an option, don't supply the `$g_` prefix for the string
        name.  Only options that are listed as public can be retrieved via this
        API.  Search the `config_defaults_inc.php` file for
        `$g_public_config_names` to see the list of public options.


        Available since MantisBT 2.3.0.
      parameters:
        - name: Authorization
          in: header
          schema:
            type: string
          example: '{{token}}'
        - name: option[]
          in: query
          schema:
            type: string
          example: crypto_master_salt
      responses:
        '200':
          description: OK
          headers:
            Cache-Control:
              schema:
                type: string
                example: no-store, no-cache, must-revalidate, max-age=0
            Connection:
              schema:
                type: string
                example: Keep-Alive
            Content-Length:
